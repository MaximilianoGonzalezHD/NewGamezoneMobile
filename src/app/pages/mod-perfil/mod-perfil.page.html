
<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado">  Perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-card class="margin-top centrado">
    <ion-card-header>
      <h1 class="neon-rgb centrado">Modificar Perfil</h1>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input placeholder="Ingrese correo..." formControlName="correo" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input placeholder="Ingrese nombre..." formControlName="nombre"></ion-input>
        </ion-item>
        <br>
        <ion-button>Guardar</ion-button>
      </form>
    </ion-card-content>
  </ion-card> 
</ion-content>
