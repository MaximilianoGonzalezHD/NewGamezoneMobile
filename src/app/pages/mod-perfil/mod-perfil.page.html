
<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado">  Perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-card class=" margin-top centrado">
    <ion-card-header>
      <h1 class="neon-rgb centrado">Modificar Perfil</h1>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="stacked">Imagen</ion-label>
          <ion-button expand="block" (click)="takePicture()">Seleccionar Imagen</ion-button>
          <img *ngIf="imagenu" [src]="imagenu" alt="Imagen cargada">
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input value="{{ usuario_list[0].emailu }}" [(ngModel)]="correou"  type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input value="{{ usuario_list[0].nombre_usuariou }}" [(ngModel)]="nombreu"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre (Opcional)</ion-label>
          <ion-input value="{{ usuario_list[0].nombreu }}"  [(ngModel)]="nombreuop" ></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="Modificar()">Guardar</ion-button>
      </form>
    </ion-card-content>
  </ion-card> 
</ion-content>
