
<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado"> Registrar Usuario </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-card class="margin-top centrado">
    <ion-card-header>
      <h1 class="neon-rgb centrado">Registro</h1>
    </ion-card-header>
    <ion-card-content>
      <form  [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" placeholder="Ingrese Correo..." [(ngModel)]="correou" formControlName="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" [counter]="true" minlength="5" maxlength="20" >Usuario</ion-label>
          <ion-input [counter]="true" minlength="5" maxlength="20" [counterFormatter]="customCounterFormatter" helperText="Ingrese un nombre valido"  errorText="Nombre invalido" placeholder="Ingrese nombre..." [(ngModel)]="nombreu" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" [counter]="true" minlength="2" maxlength="15">Nombre (Opcional)</ion-label>
          <ion-input [counter]="true" minlength="2" maxlength="20" [counterFormatter]="customCounterFormatter" helperText="Ingrese un nombre valido"  errorText="Nombre invalido" placeholder="Ingrese Nombre..." [(ngModel)]="nombreuop" formControlName="NombreOpcional"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" [counter]="true" minlength="5" maxlength="30" pattern="'^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]+$'">Contrase単a</ion-label>
          <ion-input  [counter]="true" minlength="5" maxlength="30" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]+$" [counterFormatter]="customCounterFormatter" helperText="Ingrese una clave valida"  errorText="Clave invalido"placeholder="Ingrese contrase単a..." [(ngModel)]="contrau" formControlName="password" type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" [counter]="true" minlength="5" maxlength="30" pattern="'^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]+$'">Confirmar contrase単a</ion-label>
          <ion-input helperText="Reingrese su clave" errorText="Clave invalido" placeholder="Confirmar contrase単a..." formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="guardar()">Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card> 
</ion-content>
