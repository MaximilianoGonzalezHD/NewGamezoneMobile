<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button color="primary" name="menu"></ion-menu-button>
      </ion-buttons>
      <ion-title class="centrado"> Perfil Usuario </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-grid class="container">
        <ion-row>
          <ion-col size="12" size-md="4">
            <ion-col>
              <ion-avatar>
                <img alt="Silhouette of a person's head" src="assets/images/fotoperfil.jpg" />
              </ion-avatar>
            </ion-col>
          </ion-col>
          <ion-col size="12" size-md="8"></ion-col>
        </ion-row>
        <ion-row class="infoBasica">
          <ion-col size="12" size-md="6">
            <ion-list>
              <ion-item *ngIf="usuario_list">
                <ion-label>Nombre de usuario:</ion-label>
                <ion-label><span>{{ usuario_list.nombre_usuariou }}</span> </ion-label>

              </ion-item>
              <ion-item>
                <ion-label>Correo: </ion-label>
                <ion-label><span>{{ usuario_list.emailu }}</span> </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-button class="centrado" [routerLink]="['/cambiar-contrasena']">Cambiar contrase√±a</ion-button>
        <ion-button [routerLink]="['/mod-perfil']" expand="full">Modificar Perfil</ion-button>
      </ion-grid>
    </ion-card>

  </ion-content>
