<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado"> Playstation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">juego</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let x of playstation" class="containernin">
    <div (click)="iraljuego(x.slug)" class="borde-neon-plei">
     
      <img [src]="x.imagenv" alt="{{ x.nombrev }}" width="200" height="200">
      <div>
        <span class="neon-title-plei-icon">{{ x.nombrev }}</span>
      </div>
      <div>
      <span class="neon-title-plei-icon">Precio: {{ x.precio | precioClp }}</span>
    </div>
    </div>
  </div>
</ion-content>
