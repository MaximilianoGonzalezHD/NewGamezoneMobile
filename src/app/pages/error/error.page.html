<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado"> GameZone </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid class="containererror">
  <ion-card class="centrado margin-top">
    <ion-card-header>
      <ion-card-title class="neon-rgb">Error Inesperado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h3 style="color: white;"  >Pagina NO encontrada</h3>
      <img  position="floating"  src="assets/icon/advertencia.png" alt="error">
      <br>
      <ion-button class="m-t"  (click)="inicio()">
        <ion-icon slot="icon-only" name="home"></ion-icon>
        <span> Volver al inicio</span>
      </ion-button>
    </ion-card-content>
  </ion-card>    

</ion-grid>



</ion-content>
