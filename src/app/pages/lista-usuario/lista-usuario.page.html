<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado"> Admin </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gamezone</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-searchbar class="m-t" placeholder="Buscar Videojuego" ></ion-searchbar>
  <ion-card class="m-t centrado">
    <ion-card-title class="m-t neon-rgb">Listado de Usuarios</ion-card-title>
  <ion-card-content>
  <ion-list *ngIf="usuario_list.length > 0">
    <ion-item-sliding *ngFor="let x of usuario_list">
      <ion-item>
        <ion-label>
          <h2>{{ x.id_usuariou }}</h2>
          <p style="word-wrap: break-word;white-space: normal;">Usuario: {{ x.nombre_usuariou }}</p>
          <p style="word-wrap: break-word;white-space: normal;">contra: {{ x.emailu }}</p>
        </ion-label>

      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="eliminar(x.id_usuariou)">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div class="ion-text-center" *ngIf="usuario_list.length === 0">
    No se encontraron videojuegos.
  </div>

</ion-card-content>
</ion-card>



</ion-content>
