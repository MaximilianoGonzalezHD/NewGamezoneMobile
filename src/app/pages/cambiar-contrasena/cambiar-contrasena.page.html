<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado"> Perfil </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true">
  <ion-card class=" margin-top centrado">
    <ion-card-header>
      <h1 class="neon-rgb centrado">Modificar Contraseña</h1>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item *ngIf="usuario_list && usuario_list.length > 0">
          <ion-label position="stacked">Contraseña Actual</ion-label>
          <ion-input type="password"  value="{{ usuario_list[0].contrasenau }}" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nueva Contraseña</ion-label>
          <ion-input placeholder="Ingrese contraseña..." [(ngModel)]="contrau" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Confirmar Contraseña</ion-label>
          <ion-input placeholder="Confirmar contraseña..." [(ngModel)]="confirmcontratrau" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button expand="full" (click)="cambiar()">Cambiar</ion-button>
      </form>
    </ion-card-content>
  </ion-card> 
</ion-content>
