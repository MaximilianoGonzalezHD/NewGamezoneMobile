<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado"> Admin  </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar-producto</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1 class="neon-rgb centrado margin-top">Agregar Videojuego</h1>
  
  <ion-list class="centrado margin-top">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label class="centrado" position="stacked">Imagen</ion-label>
      <ion-button expand="block" (click)="takePicture()">Seleccionar Imagen</ion-button>
      <img *ngIf="imagen" [src]="imagen" alt="Imagen cargada">
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Sección</ion-label>
      <ion-select [(ngModel)]="seccion">
        <ion-select-option value="1">Playstation</ion-select-option>
        <ion-select-option value="2">Xbox</ion-select-option>
        <ion-select-option value="3">Nintendo</ion-select-option>
        <ion-select-option value="4">PC</ion-select-option>
      </ion-select>
    </ion-item>
    

  </ion-list>

</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="insertar()">Agregar Videojuego</ion-button>
</ion-footer>
