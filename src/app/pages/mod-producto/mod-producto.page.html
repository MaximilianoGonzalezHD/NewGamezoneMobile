<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado"> Admin </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modificar Videojuego</ion-title>
    </ion-toolbar>
  </ion-header>


  <h2 class="ion-text-center">Modificar</h2>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" value="nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripcion</ion-label>
    <ion-input type="text" value="descripcion" [(ngModel)]="descripcion" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Imagen</ion-label>
    <ion-button expand="block" (click)="takePicture()">Seleccionar Imagen</ion-button>
    <img *ngIf="imagen" [src]="imagen" alt="Imagen cargada">
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input type="text" value="precio" [(ngModel)]="precio" ></ion-input>
    </ion-item>
    

  <ion-button shape="block" (click)="editar()">Guardar Cambio</ion-button>
</ion-content>
