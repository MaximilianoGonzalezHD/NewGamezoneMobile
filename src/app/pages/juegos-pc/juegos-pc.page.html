<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado"> PC/Steam </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">juego</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let x of videojuegosp" class="containerpc">
    <div (click)="iraljuego(x.slug)" class="borde-neon-PC">
     
      <img [src]="x.imagenv" alt="{{ x.nombrev }}" width="200" height="200">
      <div>
        <span class="neon-title-PC-icon">{{ x.nombrev }}</span>
      </div>
      <div>
      <span class="neon-title-PC-icon">Precio: {{ x.precio | precioClp }}</span>
    </div>
    </div>
  </div>
</ion-content>
